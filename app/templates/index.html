{% extends "base.html" %}

{% block content %}
    <h1>Hi!</h1>
    {% for job in jobs %}
    <div>
    	<p>
    		URL: <a href="{{ job.url }}">{{ job.url }}</a>
    		<br />
    		{{ job.extracted_data.job_title }} | {{ job.extracted_data.company_name }}
    		<br />
    		{{ job.extracted_data.job_location }} | {{ job.extracted_data.job_url }}
    		<br />
    		<a href="/job/delete/{{ job.id }}">Trash</a>
    	</p>
    </div>
    {% endfor %}
{% endblock %}
